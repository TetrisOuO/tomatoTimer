<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tomato Timer</title>
  </head>
  <body>
    <button
      id="startStop"
      class="w-30 h-10 rounded mx-6 my-4 text-center bg-gray-200 text-gray-200 dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-600 ring-[1px] px-8 /"
    >
      開始
    </button>
    <button
      id="reset"
      class="w-30 h-10 rounded mx-6 my-4 text-center bg-gray-200 text-gray-200 dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-600 ring-[1px] px-8 /"
    >
      重置
    </button>

    <p class="timer">00:00</p>
  </body>
</html>
